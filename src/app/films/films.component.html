<div>

    <div>
        <mat-form-field appearance="standard">
            <mat-label>Suche nach Titel, Erscheinungsjahr oder Regie</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource"  matSort>
                  
                  <!-- Title Column -->
                  <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titel </th>
                      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>
                    
                    <!-- Release_Year Column -->
                    <ng-container matColumnDef="release_year">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Erscheinungsjahr </th>
                        <td mat-cell *matCellDef="let element"> {{element.release_year}} </td>
                    </ng-container>
                    
                    <!-- Production_Company -->
                    <ng-container matColumnDef="production_company">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Regie </th>
                        <td mat-cell *matCellDef="let element"> {{element.production_company}} </td>
                    </ng-container>

                    <!-- Button Film Details -->
                    <ng-container matColumnDef="actions">
                        <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
                        <mat-cell *matCellDef="let element" >
                            <button class="btn btn-primary" mat-button (click)="openDialog(element)">Details</button>
                        </mat-cell>
                      </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Keine treffer gefunden f√ºr: "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of films"></mat-paginator>
            </div>
        </div>
</div>
