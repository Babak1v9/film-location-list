<h1 mat-dialog-title>Film Details</h1>
<div mat-dialog-content>

    <div class="block1">
        <!-- Film Title -->
        <mat-form-field appearance="fill">
            <mat-label>Titel</mat-label>
            <input matInput [readonly]="true" [value]="film.title ?? '-'">
        </mat-form-field>
        <!-- Film Year -->
        <mat-form-field  appearance="fill">
            <mat-label>Erscheinungsjahr</mat-label>
            <input matInput [readonly]="true" [value]="film.release_year ?? '-'">
        </mat-form-field>
        <!-- Film Locations -->
        <mat-form-field appearance="fill">
            <mat-label>Orte</mat-label>
            <input matInput [readonly]="true" [value]="film.locations ?? '-'">
        </mat-form-field>
    </div>
        <br>
    <div class="block2">
        <!-- Film Fun Facts -->
        <mat-form-field appearance="fill">
            <mat-label>Fun Facts</mat-label>
            <input matInput [readonly]="true" [value]="film.fun_facts ?? '-'">
        </mat-form-field>
        <!-- Film Prodcution Company -->
        <mat-form-field appearance="fill">
            <mat-label>Produktionsfirma</mat-label>
            <input matInput [readonly]="true" [value]="film.production_company ?? '-'">
        </mat-form-field>
        <!-- Film Distributor -->
        <mat-form-field appearance="fill">
            <mat-label>Verk√§ufer</mat-label>
            <input matInput [readonly]="true" [value]="film.distributor ?? '-'">
        </mat-form-field>
    </div>
    <br>
    <div class="block3">
        <!-- Film Director -->
        <mat-form-field appearance="fill">
            <mat-label>Direktor</mat-label>
            <input matInput [readonly]="true" [value]="film.director ?? '-'">
        </mat-form-field>
        <!-- Film Writer -->
        <mat-form-field appearance="fill">
            <mat-label>Autor</mat-label>
            <input matInput [readonly]="true" [value]="film.writer ?? '-'">
        </mat-form-field>
    </div>
    <br>
    <div class="block4">
        <!-- Film Actor 1 -->
        <mat-form-field appearance="fill">
            <mat-label>Schauspieler 1</mat-label>
            <input matInput [readonly]="true" [value]="film.actor_1 ?? '-'">
        </mat-form-field>
        <!-- Film Actor 2 -->
        <mat-form-field appearance="fill">
            <mat-label>Schauspieler 2</mat-label>
            <input matInput [readonly]="true" [value]="film.actor_2 ?? '-'">
        </mat-form-field>
        <!-- Film Actor 3 -->
        <mat-form-field appearance="fill">
            <mat-label>Schauspieler 3</mat-label>
            <input matInput [readonly]="true" [value]="film.actor_3 ?? '-'">
        </mat-form-field>
    </div>
</div>
